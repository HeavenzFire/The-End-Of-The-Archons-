      .scanline::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 255, 100, 0.03),
          rgba(0, 255, 100, 0.03) 1px,
          transparent 1px,
          transparent 2px
        );
        pointer-events: none;
        animation: scanline 10s linear infinite;
        z-index: 10;
      }
      @keyframes scanline {
        0% { background-position: 0 0; }
        100% { background-position: 0 100px; }
      }
